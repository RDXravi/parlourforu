<body>
<div class="header_container">


    <div>

        <a id="partner_page" href="www.google.com"> Partner with us</a>
        <h1 id="tile_page">PARLOUR4U</h1>

        <input id="button1" type="button" name="signup" value="Sign UP">
        <input id="button2" type="button" name="login" value="Log IN">

    </div>


</div>

<hr class="first_line">

<div class="search_area_container">

    <p>Enter the city name</p>
    <p>to search nearby parlour</p>

    <select id="city_name">
        <option value="default"></option>
        <option value="blr">BANGALORE</option>
        <option value="ncr">NOIDA</option>
        <option value="del">DELHI</option>
    </select>

    <select id="area_name" disabled>
        <option value=""></option>
        <option value="">one</option>
        <option value="">two</option>
        <option value="">three</option>
        <option value="">four</option>
    </select>

    <select id="gender">
        <option value=""></option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="kid">KIDS</option>
    </select>

    <input type="button" id="search_button" value="SEARCH">



</div>
